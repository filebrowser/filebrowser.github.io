---
layout: default
---

<article>
  <header class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1 is-spaced">{{ page.title | escape }}</h1>
      </div>
    </div>
  </header>

  <div class="section">
    <div class="container">
      <div class="columns">
          <div class="column is-3">
            <aside class="menu">
              {% if site.docs[0] %}
                {% for item in site.docs %}
                  <ul class="menu-list">
                    <li><a {% if page.url == item.url %}class="is-active"{% endif %} href="{{ item.url | absolute_url }}">{{ item.page }}</a>
                      {% if item.links[0] %}
                      <ul>
                        {% for entry in item.links %}
                          <li><a href="{{ entry.url | absolute_url }}">{{ entry.page }}</a></li>
                        {% endfor %}
                      </ul>
                      {% endif %}
                    </li>
                  </ul>
                {% endfor %}
              {% endif %}
            </aside>
          </div>
          <div class="column content">
            {{ content }}
          </div>
        </div>
    </div>
  </div>
</article>
